<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Control de Cámaras</title>
</head>
<body>
	<script type="text/javascript" src="./vistaCliente.js"></script>
	<h1>Control de Cámaras</h1> 
	<h3>Registrar Nueva Cámara</h3>
		<input type="submit" value="Nueva Cámara">
	<h3>Modificar Cámara</h3>
		<select id="setCamera"></select>
	<h3>Eliminar Cámara</h3>
		<input type="text" name="dropCamera" placeholder="Ingresa ID de la cámara">
</body>
</html>
